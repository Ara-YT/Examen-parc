<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sys Veterinaria</title>
<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h3 id="henCabezado">Registro de Mascota</h3>
    <div class="row">
        <div class="col col-md.6 col-lg-6">
    <div class="card" >
    <div class="card-header bg-info">Informacion del Cliente</div>
     <form id="form">
    <label for="">Nombre:</label>
        <input type="text" class="form-control" placeholder="Escribe tu Nombre" id="txtNombre">
    <label for="">Email:</label>
        <input type="text" class="form-control" placeholder="Escribe tu Email" id="txtEmail">
        <label for="">Telefono:</label>
        <input type="text" class="form-control" placeholder="Escribe tu Numero de Telefono" id="txtTelefono">
        <label for="">Direccion</label>
        <input type="text" class="form-control" placeholder="Escribe tu Direccion" id="txtDireccion">
    </div>
</div>
<div class="col col-md.6 col-lg-6">
    <div class="card" >
    <div class="card-header bg-info">Informacion de la Mascota</div>
    <label for="text">Nombre de la mascota:</label>
    <input type="text" class="form-control" placeholder="Nombre de la mascota" id="txtNombre de la Mascota">
    <label for="text">Tipo de Mascota:</label>
    <input type="text" class="form-control" placeholde="Tipo de Mascota" id="txtTipo de la Mascota">
    <label for="text">Raza de tu Mascota:</label>
    <input type="text" class="form-control" placeholder="Escribe la Raza" id="txtRaza">
    <label for="text">Edad de tu Mascota</label>
    <input type="text" class="form-control" placeholder="Edad de la Mascota" id="txtedad">
        <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
    </div>
 </div>
</div>
<br>
</div>
    <script src="./assets/css/js/jquery.slim.min.js"></script>
    <script src="./assets/css/js/popper.min.js"></script>
    <script src="./assets/css/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
